<h5>{{title}}</h5>

<table class="table table-bordered table-hover table-sm">
    <thead>
    <tr>
        <th scope="col" class="nobr">Signature</th>
        <th scope="col">Version</th>
        <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    {{#packages}}
    <tr>
        <td class="nobr"><a href="{{url}}">{{signature}}</a></td>
        <td>{{version}}</td>
        <td>{{description}}</td>
    </tr>
    {{/packages}}
    </tbody>
</table>
{{message}}
